<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>responsive pop up</title>
  </head>
  <body>
    <div class="container my-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light my-nav">
        <a class="navbar-brand" href="#"><h1 style="font-size: 4vw">Open this page in</h1></a>
      </nav>
      <div class="row my-row">
        <div class="col-2 img-box">
          <img
            src="abc-logo-3-d.jpg"
            class="logo-navbar"
            alt="Responsive image"
          />
        </div>
        <h1 class="col-6 myapp-name" style="font-size: 4vw">ABCapital App</h1>
        <div class="col-4">
          <button
            type="button"
            class="responsive-content btn btn-primary my-btn"
          >
            <h3>open</h3>
          </button>
        </div>
      </div>
      <div class="row my-row">
        <div class="col-2 img-box1">
          <img
            src="browser-logo.png"
            class="logo-navbar"
            alt="Responsive image"
          />
        </div>
        <h1 class="col-6 myapp-name" style="font-size: 4vw">Browser</h1>
        <div class="col-4">
          <button
            type="button"
            class="responsive-content btn btn-primary my-btn1"
          >
            <h3>Continue</h3>
          </button>
        </div>
      </div>

    </div>
    <script type="text/javascript">
      const popup = document.querySelector('.my-container')

      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          document.write("mobile");
          window.onload = function(){
          setTimeout(function(){
              popup.style.display = "block";
          },2000)
      }} else{
          document.write("Please open in mobile");

          }

      window.onclick = function(){
          popup.style.display = "none";
      }

  </script>

  </body>
</html>
