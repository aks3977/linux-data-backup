<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Mobile pop up</title>
</head>

<body>
    <!-- <div>
        <h1 id="mobile-pop-up">mobile pop up</h1>
        
    </div> -->
    <div class="popup">
        <div class="contentBox">
            <div class="content-header">
                <span>Open this page in</span></h3>
            </div>
            <br/>
            <br/>
            <!-- <div class="container row1"> -->
                <div class="row first">
                    <div class="col-8 name-logo">
                        <!-- <a href="#"><i class="fab fa-amazon-pay fa-2x"></i></a> -->
                        <span class="col-2 img-box">
                            <img src="abc-logo-3-d.jpg" class="logo-img"/>
                        </span>
                        <span class="col-6 name">ABCapital App</span>
                    </div>
                    
                    <button class="col-4 open-btn">Open</button>
                </div>
                <br/>
                <br/>
                <div class="row second-row">
                    <div class="col-8 name-logo">
                        <span class="col-2 img-box1">
                            <img src="browser-logo.png" class="logo-img"/>
                        </span>
                        <span class="col-6 name2">Browser</span>
                    </div>

                    

                    <button class="col-4 open-btn">Continue</button>


                </div>
    
            </div>
            
        </div>
    <!-- </div> -->
    <script type="text/javascript">
        const popup = document.querySelector('.popup')

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.write("mobile");
            window.onload = function(){
            setTimeout(function(){
                popup.style.display = "block";
            },2000)
        }} else{
            document.write("Please open in mobile");

            }

        window.onclick = function(){
            popup.style.display = "none";
        }

    </script>
</body>

</html>
